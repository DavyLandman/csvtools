name: ci

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo apt install -y libpcre3 libpcre3-dev
    - uses: actions/checkout@v3
    - name: compile
      run: make
    - name: test
      run: make test

    env:
      # https://github.com/DavyLandman/csvtools/issues/20
      CFLAGS: -Wp,-D_FORTIFY_SOURCE=3
